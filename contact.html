<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Back to Home -->
    <a href="index.html" class="back-home"
      ><i class="fas fa-arrow-left"></i> Back Home</a
    >

    <!-- Contact Section -->
    <div class="contact-section">
      <h1>Contact Me</h1>

      <!-- Contact Form -->
      <div class="contact-form">
        <form action="#" method="post">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea
            name="message"
            rows="5"
            placeholder="Your Message"
            required
          ></textarea>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="contact-info">
        <h2>Get in touch with me:</h2>
        <p>
          <a
            href="https://wa.me/254100984091"
            target="_blank"
            class="btn whatsapp-btn"
            ><i class="fab fa-whatsapp"></i> WhatsApp</a
          >
        </p>
        <p>
          <a href="mailto: jeffmuturi45@gmail.com" class="btn email-btn"
            ><i class="fas fa-envelope"></i> Email</a
          >
        </p>
      </div>

      <!-- Optional Map (Add location if necessary) -->
      <div class="contact-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=YOUR_MAP_LINK"
          width="100%"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </div>

    <!-- Footer Section -->
<footer class="footer">
  <div class="footer-container">
    <!-- Social Media Links -->
    <div class="social-links">
      <a href="https://wa.me/your-phone-number" target="_blank" class="social-icon" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.facebook.com/your-profile" target="_blank" class="social-icon" title="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/your-profile" target="_blank" class="social-icon" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@your-profile" target="_blank" class="social-icon" title="TikTok"><i class="fab fa-tiktok"></i></a>
    </div>

    <!-- DJ Page Link -->
    <div class="dj-link">
      <a href="dj.html" class="btn">Check out my DJ mixes</a>
    </div>

    <!-- Copyright Info -->
    <p>&copy; 2025 DJ ZJ FROZE. All rights reserved.</p>
  </div>
</footer>
